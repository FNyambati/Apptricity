<div class="loginContainer">
  <h1> LOGIN</h1>
  <center>
    <h4>USERNAME</h4>
    <br>
    <input type="text" ng-model="userName" value=""size="70%" placeholder=" Enter UserName">
    <br>
    <h4>PASSWORD</h4>
    <br>
    <input type="password" ng-model="password" size="70%" placeholder="Enter Password">
    <br>
    <input type="button" name="name" value="LOGIN" class="loginBtn" ng-click="login(userName, password)">
  </center>
</div>
